<!DOCTYPE html>

<html lang="en">



<head>

    <meta charset="UTF-8">

    <meta name="viewport"content="width=device-width, initial-scale=1.0">

    <title>Temperature Converter</title>

    <style>

        body{

            Font-family: Arial, Helvetica, sans-serif;

            Display: flex;

            Align-items: center;

            Justify-content: center;

            Height: 100vh;

            Margin: 0;

            Background: linear-gradient(to right, #e63434, #ecd16e);

        }



        .converter{

            Text-align: center;

            Max-width: 400px;
            

            Margin: auto;

            Padding: 20px;

            Background-color: #ffffff;

            Border-radius: 10px;

            Box-shadow: 0 0 10px rgba(0,0,0,0.1);



        }

        Select, input{

            Width: 100%;

            Padding: 10px;

            Margin: 10px 0;

            Border: 1px solid #ccc;

            Border-radius: 5px;

            Outline: none;

        }



        Button{

            Background-color: #4c8caf;

            Color: rgb(0, 0, 0);

            Padding: 10px;

            Border: none;

            Width: 100%;

            Cursor: pointer;

            Border-radius: 5px;

        }



        Button:hover{

            Background-color: #45a049;

        }

        #result{

            Width: 100%;

            Padding: 10px;

            Margin-top: 10px;

            Border: 1px solid #ccc;

            Border-radius: 5px;

            Outline: none;

            Font-weight: bold;

            Color: #333;

        }



        @media screen and (max-width:500px){

            .converter{

                Width: 90%;

            }

        }



        @keyframes fadeIn{

            from{

                opacity: 0;

            }

            to{

                opacity: 1;

            }

            h2{

                Color: #333;

                animation: fadeIn 1s ease-in-out;

            }

        }

    </style>

</head>



<body>

    <div class="converter">

        <h2>Temperature Converter</h2>

        <label for="fromUnit">From:</label>

        <select id="fromUnit">

            <option value="C">Celcious</option>

            <option value="F">Fahrenheit</option>

            <option value="K">Kelvin</option>

            <option value="R">Rankine</option>

        </select>

        <label for="toUnit">To:</label>

        <select id="toUnit">

            <option value="C">Celcious</option>

            <option value="F">Fahrenheit</option>

            <option value="K">Kelvin</option>

            <option value="R">Rankine</option>

        </select>

        <label for="temperature">Temperature</label>

        <input type="number" id="temperature" placeholder="Enter Temperature">

        <button onclick="convert()">Convert</button>



        <label for="result">Result:</label>

        <input type="text" id="result" readonly>

    </div>  

    <script>

        function convert(){

            var fromUnit = document.getElementById('fromUnit').value;

            var toUnit = document.getElementById('toUnit').value;

            var temperature = parseFloat(document.getElementById('temperature').value);



            var converttedvalue;

            var resultUnit;



            // Perform conversion logic



            switch (fromUnit){

                case 'C':

                    if (toUnit === 'F'){

                        convertedValue = (temperature * 9/5) +32;

                        resultUnit = 'F';

                    } else if (toUnit === 'K'){

                        convertedValue = temperature + 273.15;

                        resultUnit = 'K';

                    }else if (toUnit === 'R'){

                        convertedValue = temperature + 273.15;

                        resultUnit = 'R';

                    }else{

                        convertedValue = temperature;

                        resultUnit = 'C';

                    }

                    break;



                    case 'F':

                    if (toUnit === 'C'){

                        convertedValue = (temperature -32) * 5/9;

                        resultUnit = 'C';

                    } else if (toUnit === 'K'){

                        convertedValue = (temperature -32) * 5/9 + 273.15;

                        resultUnit = 'K';

                    }else if (toUnit === 'R'){

                        convertedValue = temperature + 459.67;

                        resultUnit = 'R';

                    }else{

                        convertedValue = temperature;

                        resultUnit = 'F';

                    }

                    break;



                    case 'K':

                    if (toUnit === 'C'){

                        convertedValue = temperature - 273.15;

                        resultUnit = 'C';

                    } else if (toUnit === 'K'){

                        convertedValue = (temperature - 273.15) * 9/5 +32;

                        resultUnit = 'K';

                    }else if (toUnit === 'R'){

                        convertedValue = temperature * 9/5;

                        resultUnit = 'R';

                    }else{

                        convertedValue = temperature;

                        resultUnit = 'K';

                    }

                    break;



                    case 'R':

                    if (toUnit === 'C'){

                        convertedValue = (temperature - 491.67) * 5/9;

                        resultUnit = 'C';

                    } else if (toUnit === 'K'){

                        convertedValue = temperature - 459.67;

                        resultUnit = 'K';

                    }else if (toUnit === 'R'){

                        convertedValue = temperature * 5/9;

                        resultUnit = 'R';

                    }else{

                        convertedValue = temperature;

                        resultUnit = 'R';

                    }

                    break;

            }



            document.getElementById('result').value = convertedValue.toFixed(2) + '' + resultUnit;

            

        }
    

    </script>

</body>



</html>
